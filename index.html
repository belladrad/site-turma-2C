<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo colegio.png" alt="logo do colégio laranjeiras">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header> 
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a escola</h2>
            <p class="escola-texto-um">O Colégio Estadual Laranjeiras do Sul oferece aprendizado avançado e prepara os alunos para ingressarem em suas futuras carreiras.</p>
            <p class="escola-texto-dois">Garantimos a segurança e o alto desempenho do seu filho, promovendo comunicação e união entre estudantes e professores.</p>
            
        </div>
        <img class="escola-imagem" src="Education-rafiki.png" alt="Alunos e educação.">
    </section>
</body>
</html>
